<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ВК Мессенджер</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #4c75a3;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Кнопка авторизации */
    #auth-button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #4c75a3;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #auth-button:hover {
      background-color: #3a5f8c;
    }

    /* Блок сообщений */
    #messages {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
    }

    #messages div {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f4f8;
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    /* Поле ввода сообщения */
    #message-input {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background-color: transparent;
    }

    /* Эффект неонового свечения */
    #message-input:focus {
      border-color: transparent;
      box-shadow: 0 0 10px 3px rgba(76, 117, 163, 0.8), 0 0 20px 5px rgba(76, 117, 163, 0.5);
      animation: neon-glow 0.5s forwards;
    }

    /* Анимация исчезновения свечения */
    @keyframes neon-glow {
      0% {
        box-shadow: 0 0 10px 3px rgba(76, 117, 163, 0.8), 0 0 20px 5px rgba(76, 117, 163, 0.5);
      }
      100% {
        box-shadow: 0 0 5px 2px rgba(76, 117, 163, 0.4), 0 0 10px 3px rgba(76, 117, 163, 0.2);
      }
    }

    /* Убираем свечение через 3-4 секунды */
    #message-input:focus {
      animation-delay: 3s;
      animation-fill-mode: forwards;
    }

    /* Кнопка отправки */
    #send-button {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #send-button:hover {
      background-color: #43a047;
    }
  </style>
</head>
  <div>
  <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  <script type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53266794,
        redirectUrl: 'https://motya200286.github.io/TestApp1/',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '', // Заполните нужными доступами по необходимости
      });

      const floatingOneTap = new VKID.FloatingOneTap();

      floatingOneTap.render({
        scheme: 'dark',
        appName: 'FirstTest',
        oauthList: [
          'ok_ru',
          'mail_ru'
        ],
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.FloatingOneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });
    
      function vkidOnSuccess(data) {
        floatingOneTap.close();
        
        // Обработка полученного результата
      }
    
      function vkidOnError(error) {
        // Обработка ошибки
      }
    }
  </script>
</div>
<body>
  <h1>ВК Мессенджер</h1>
  <button id="auth-button">Авторизоваться через ВК</button>
  <div id="messages"></div>
  <input type="text" id="message-input" placeholder="Введите сообщение...">
  <button id="send-button">Отправить</button>

  <script src="app.js"></script>
</body>
</html>
